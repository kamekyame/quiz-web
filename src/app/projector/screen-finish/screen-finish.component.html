
@if(toprank(); as ranking){
<div class="ranking-board">
  @for (rank of ranking; track $index) {
  <div class="rank" id="rank{{$index+1}}">
    <div class="text">
      <div>
        <span>
          {{rank.rank}}
        </span>
        <span>
          {{rank.username}}
        </span>
      </div>
      <span>
        {{rank.score}}
      </span>
    </div>
  </div>
  }

</div>

}
