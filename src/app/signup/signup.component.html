<form class="form" [formGroup]="formData" (ngSubmit)="submit()">
  <label class="label">
    ユーザー名
    <input class="input" [formControlName]="'username'" />
  </label>

  <label class="label">
    パスワード
    <input class="input" [formControlName]="'password'" />
  </label>

  <label class="label">
    招待コード
    <input class="input" [formControlName]="'inviteCode'" />
  </label>

  <button class="button">新規登録</button>
</form>

@if (result) {
  <div>{{ result }}</div>
}
