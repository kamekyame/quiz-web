<form class="form" [formGroup]="formData" (ngSubmit)="submit()">
  <label class="label">
    ユーザー名
    <input class="input" [formControlName]="'username'" />
  </label>

  <label class="label">
    パスワード
    <input class="input" [formControlName]="'password'" type="password" />
  </label>

  <button class="button">ログイン</button>
</form>

@if (result) {
  <div>{{ result }}</div>
}

<div class="signup-link">
  <a [routerLink]="'/signup'">まだアカウントをお持ちでない方</a>
</div>
